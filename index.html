<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af057d8543.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>ohmyfood</title>
</head>
<body>

  <header class="header">
    <h1 class="header__logo">ohmyfood</h1>
  </header> 

  <main>

    <!-- Section localisation -->
    <section class="location">
      <i class="fa-solid fa-location-dot location__icon"></i> 
      <input class="location__input" type="search" name="city" value="Paris,Belleville" placeholder="votre localisation">
    </section>

    <!-- Section Explorer -->
    <section class="explorer">
      <h2 class="explorer__title">Réservez le menu qui vous convient</h2>
      <p class="explorer__content">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button class="explorer__btn">Explorer nos restaurants</button>
    </section>
    
    <!-- Section Fonctionement -->
    <section class="choice-list">
      <h2 class="choice-list__title">Fonctionnement</h2>
      <ul class="choice-list__ul">
        <li class="choice-list__li"><i class="fa-solid fa-mobile-screen-button choice-list__icon"></i> Choisissez un restaurant</li>
        <li class="choice-list__li"><i class="fas fa-list-ul choice-list__icon"></i>Composez votre menu</li>
        <li class="choice-list__li"><i class="fas fa-store choice-list__icon"></i>Dégustez au restaurant</li>
      </ul>
    </section>


   </main>
</body>
</html>
